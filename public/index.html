<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/style.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/modal.css" />
    <title>Candid Mars</title>
</head>

<body>
    <h1>Candid Mars</h1>
    <div class="container">
        <aside>
            <form id='filter-form' class="filters">
                <p class="filter-name">Rover</p>
                <select id="rover-select" name="rover">
                    <option value="curiosity" class="rover-option">Curiosity</option>
                    <option value="opportunity" class="rover-option">Opportunity</option>
                    <option value="spirit" class="rover-option">Spirit</option>
                </select>
                <hr>
                <p class="filter-name">Date</p>
                <div class="filter-item">
                    <label>
                        Month:
                    </label>
                    <select id="month-select" name="earth_month">
                    </select>
                </div>
                <div class="filter-item">
                    <label>
                        Day:
                    </label>
                    <select id="day-select" name="earth_day">
                    </select>
                </div>
                <div class="filter-item">
                    <label>
                        Year:
                    </label>
                    <select id="year-select" name="earth_year">
                    </select>
                </div>
                <hr>
                <button id='submit' type="submit">
                    Apply Filters
                </button>
            </form>
        </aside>
        <main class="content">
            <div id="gallery-content"></div>
            <button id="load-more-btn">Load More</button>
            <div id="loading">
                <img src="/assets/loading.gif" alt='loading gif' />
            </div>
            <div id="error">
                <h2>Houston, we have a problem..</h2>
                <p>No images found.</p>
                <p>Please try expanding your search parameters and try again.</p>
            </div>
            <div id="details-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="modal-close">&times;</span>
                        <h2>Photo #<span id="photo-id"></span></h2>
                    </div>
                    <div style="display: flex;">
                        <img id="photo-preview" />
                        <div id="photo-details">
                            <div>
                                <div class="label">Sol:</div> <span id="photo-sol"></span>
                            </div>
                            <div>
                                <div class="label">Camera:</div> <span id="photo-camera"></span>
                            </div>
                            <div>
                                <div class="label">Rover:</div> <span id="photo-rover"></span>
                            </div>
                            <div>
                                <div class="label">Launch:</div> <span id="photo-rover-launch"></span>
                            </div>
                            <div>
                                <div class="label">Landing:</div> <span id="photo-rover-landing"></span>
                            </div>
                            <div>
                                <div class="label">Rover Status:</div> <span id="photo-rover-status"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/assets/scripts/utils.js"></script>
    <script src="/assets/scripts/filters.js"></script>
    <script src="/assets/scripts/modal.js"></script>
    <script src="/assets/scripts/app.js"></script>
</body>

</html>
